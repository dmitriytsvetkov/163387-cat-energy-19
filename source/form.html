<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>HTML Academy: Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
    <div class="page-header__wrapper">
      <div class="page-header__top-wrapper">
        <a href="#" class="page-header__img-container">
          <picture>
            <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img src="img/logo-mobile.svg" alt="" width="190" height="38">
          </picture>
        </a>
      </div>
      <nav class="main-nav main-nav--opened">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a href="catalog.html">Каталог продукции</a>
          </li>
          <li class="site-list__item site-list__item--active">
            <a>Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a class="page-footer__title">
          <img src="img/logo-footer.svg" alt="" width="128" height="24" class="page-footer__logo-img">
        </a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a href="#" class="social__link social__link--vk">Мы в Вконтакте</a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link social__link--inst">Мы в Инстаграмме</a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link social__link--fb">Мы в Фейсбуке</a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <a href="#" class="copyright__link">HTML Academy</a>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
